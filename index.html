<body>

    <div class="wrap">
        <header>
            <div class="container">
                <h4 class="title">高雄旅遊資訊</h4>
                <select class="select2_basic form-control selectTravel" name="state">
                    <option></option>
                                <option value="AL">Alabama</option>
                                <option value="WY">Wyoming</option>
                              </select>
            </div>
        </header>

        <main>
            <section class="areaHito">
                <h4 class="areaHito_title">熱門行政區</h4>
                <ul class="areaHitoList">
                    <li><a href="#">苓雅區</a></li>
                    <li><a href="#">三民區</a></li>
                    <li><a href="#">新興區</a></li>
                    <li><a href="#">鹽埕區</a></li>
                </ul>
            </section>

            <div class="separate separate01">
                <i class="fa fa-caret-down" aria-hidden="true"></i>
            </div>


            <section class="areaBlock">
                <div class="container">
                    <h4 class="areaTitle">三民區</h4>
                    <div class="viewBlock">
                        <div class="col-xs-12 col-sm-6">
                            <div class="thumbnail">
                                <div class="pic">
                                    <h4 class="picTitle">高雄願景館</h4>
                                    <span class="picLocation">三民區</span>
                                </div>
                                <div class="caption">
                                    <ul class="areaList">
                                        <li class="areaTime">標題</li>
                                        <li class="areaLocation">內文</li>
                                        <li class="areaPhone">123</li>
                                    </ul>
                                    <div class="tag">
                                        <i class="fa fa-tag" aria-hidden="true"></i>
                                        <span class="areaTag">免費參觀</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
